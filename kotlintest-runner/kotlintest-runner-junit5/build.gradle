plugins {
    id 'java'
    id 'org.jetbrains.kotlin.multiplatform'
    id 'java-library'
}

repositories {
    mavenCentral()
}

kotlin {

    jvm()
    js()

    sourceSets {

        commonMain {
            dependencies {
                api project(":kotlintest-assertions")
                implementation project(':kotlintest-core')
                implementation kotlin("stdlib-common")
            }
        }

        jsMain {
            dependencies {
                implementation kotlin('stdlib-js')
            }
        }

        jvmMain {
            dependencies {
                implementation kotlin('stdlib-jdk8')
                implementation project(':kotlintest-runner:kotlintest-runner-console')
                implementation project(':kotlintest-runner:kotlintest-runner-jvm')
                implementation "org.junit.platform:junit-platform-engine:$JUnitPlatformVersion"
                implementation "org.junit.platform:junit-platform-suite-api:$JUnitPlatformVersion"
                implementation "org.junit.platform:junit-platform-launcher:$JUnitPlatformVersion"
            }
        }

        jvmTest {
            dependencies {
                implementation project(':kotlintest-runner:kotlintest-runner-junit5')
                implementation 'org.mockito:mockito-core:2.24.0'
                implementation "com.nhaarman:mockito-kotlin:1.6.0"
            }
        }
    }
}

compileKotlinJs.configure {
    kotlinOptions {
        moduleKind = 'commonjs'
    }
}

compileTestKotlinJs.configure {
    kotlinOptions {
        moduleKind = 'commonjs'
    }
}

compileKotlinJvm {
    kotlinOptions {
        freeCompilerArgs += '-Xuse-experimental=kotlin.Experimental'
    }
}

apply from: '../../publish.gradle'
